<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Amigo Secreto</title>
</head>

<body>    
    
    <div class="main">

        <header>
            <h1>Amigo Secreto</h1>
        </header>
    
        <div class="container">
        
            <div class="left">
            
                <div>
                    <label>Digite o nome do amigo</label>
                    <input type="text">
                </div>

                <div class="buttons">
                    <button class="add">Adicionar</button>
                    <button class="sort">Sortear</button>
                    <button class="reset">Reiniciar</button>
                </div>

                <div>
                    <h3>Amigos incluídos ao sorteio:</h3>
                    <input type="text"> 
                </div>

            </div>
        
            <div class="right">
                <h2>Resultado do Sorteio</h2>
                <input type="text">
            </div>

        </div>
        
    </div>

</body>
</html>
